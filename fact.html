<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let n = 7; 
        function factorial(n) 
        { 
            if (n === 0) { 
                return 1; 
            } 
            else { 
                return n * factorial( n - 1 ); 
            } 
        } 
        document.write(factorial(n) +"<br>");

    </script>
</body>
</html>
