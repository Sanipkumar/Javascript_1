<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a = new Date(); document.write(a +"<br>");
    document.write(a.getFullYear() +"<br>"); document.write(a.getMonth() +"<br>");
    document.write(a.getDay()+"<br>");
    document.write(a.getHours() +"<br>");
</script>
    
</body>
</html>
