<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n1 = 0, n2 = 1, nextTerm;
    document.write('Fibonacci series is:');
    for (let i = 1; i <=11; i++) 
    {
        console.log(n1);
        document.write(n1)+"<br> ";
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
