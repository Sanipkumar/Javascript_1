<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter your checking number");
        var i, chk=0;
        for(i=2; i<num; i++)
        {
          if(num%2==0)
          {
            chk++;
            break;
          }
        }
        if(chk==0)
          document.write(num + " is a Prime Number");
        else
          document.write(num + " is not a Prime Number");
    </script>
</body>
</html>
